<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="game-info">
                <div class="game-name">Hangman</div>
                <div class="category">
                    word from : <span></span>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="hangman-draw">
                    <div class="the-draw">
                        <div class="the-stand"></div>
                        <div class="the-hang"></div>
                        <div class="the-rope"></div>
                        <div class="the-man">
                            <div class="the-head"></div>
                            <div class="the-body"></div>
                            <div class="the-hands"></div>
                            <div class="the-legs"></div>
                        </div>
                    </div>
                </div>
                <div class="the-letters"></div>
            </div>
            <hr>
            <div class="the-letter-guess"></div>
        </div>
        <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
        <audio id="success" src="audio/success.mp3" preload="auto"></audio>
    <script src="main.js"></script>    
    </body>
</html>
